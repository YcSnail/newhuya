<style>

    .layui-card-body {

    }

    .user-tags i {
        font-size: 26px;
        padding: 10px 8px;
        line-height: 46px;
    }

    .danmu-content{
        width: 80%;
        padding: 15px;

    }

    .danmu-content p,.danmu-content ul{
        padding: 15px;
        background-color: #ffffff;
        margin: 10px 0;
    }

    .danmu-title{
        text-align: center;
    }

    .danmu-list >li{

        line-height: 60px;

<script>
    //JavaScript代码区域
    layui.use(['element', 'form', 'layer'], function () {
        var element = layui.element
            , form = layui.form
            , layer = layui.layer;

        $().ready(function () {

            $(".user-tags > .layui-icon").mouseover(function () {

                var masage = $(this).data('masges');

                layer.tips(masage, $(this), {
                    tips: [3, '#009688'],
                    time: 1000
                });

            });

            $(".user-tags > .layui-icon").click(function () {

                var href = $(this).data('href');
                window.open(href);
            })


        });


    });
</script>
