<meta name='Description' content='弹幕统计平台是一个统计弹幕数量和礼物数量的平台'>


<style>

    .item {
        text-align: center;
    }

    .fa {
        font-size: 40px;
    }

    .title {
        color: #4d9fcf;
        font-size: 50px;
    }

    .text-value {
        font-size: 40px;
    }

    .demo {
        padding: 2em 0;
    }

    .counter {
        padding: 20px 0;
        text-align: center;
        position: relative;
    }

    .counter .counter-content {
        width: 180px;
        border-radius: 50%;
        background: #fff;
        padding: 30px 0;
        margin: 0 auto 30px;
        z-index: 1;
        position: relative;
        transition: all 0.3s ease 0s;
    }

    .counter .counter-content:before {
        content: "";
        width: 122%;
        height: 122%;
        border-radius: 50%;
        border: 20px solid #f19f48;
        border-bottom: 20px solid transparent;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .counter .counter-content:after {
        content: "";
        border-top: 16px solid #f19f48;
        border-left: 16px solid transparent;
        border-right: 16px solid transparent;
        position: absolute;
        bottom: -14px;
        left: 50%;
        transform: translateX(-50%);
    }

    .counter .counter-icon {
        display: block;
        font-size: 50px;
        color: #f19f48;
        line-height: 50px;
    }

    .counter .counter-value {
        font-size: 50px;
        font-weight: 700;
        color: rgba(0, 0, 0, 0.7);
        line-height: 70px;
    }

    .counter .title {
        display: inline-block;
        padding: 5px 25px;
        background: #f19f48;
        border-radius: 10px;
        font-size: 20px;
        font-weight: 600;
        color: #fff;
        text-transform: capitalize;
        margin: 0;
    }

    .counter.red .counter-content:before {
        border-color: #ef5f61;
        border-bottom-color: transparent;
    }

    .counter.red .counter-content:after {
        border-top-color: #ef5f61;
    }

    .counter.red .counter-icon {
        color: #ef5f61;
    }

    .counter.red .title {
        background: #ef5f61;
    }

    .counter.blue .counter-content:before {
        border-color: #4d9fcf;
        border-bottom-color: transparent;
    }

    .counter.blue .counter-content:after {
        border-top-color: #4d9fcf;
    }

    .counter.blue .counter-icon {
        color: #4d9fcf;
    }

    .counter.blue .title {
        background: #4d9fcf;
    }

    .counter.purple .counter-content:before {
        border-color: #a98ceb;
        border-bottom-color: transparent;
    }

    .counter.purple .counter-content:after {
        border-top-color: #a98ceb;
    }

    .counter.purple .counter-icon {
        color: #a98ceb;
    }

    .counter.purple .title {
        background: #a98ceb;
    }

    .row-time {
        padding-top: 80px;
    }

    .time-div p {
        margin: 10px 0;
        font-size: 50px;
    }

    .start-time {
        height: 58px;
        color: #ef5f61;
    }

    .notic {
        padding-top: 100px;
    }

    .row-gift {
        padding-top: 100px;
    }

</style>


<div class="layui-body" style="padding: 40px 15px;background-color: #fff">

    <div class="layui-row">
        <div class="layui-col-md4 layui-col-sm4 layui-col-xs12 item">
            <div class="counter purple">
                <div class="counter-content">
                    <div class="counter-icon fa fa-line-chart"></div>
                    <span class="counter-value" id="dm-today">0</span>
                </div>
                <h3 class="title">今日弹幕数量</h3>
            </div>
        </div>

        <div class="layui-col-md4 layui-col-sm4 layui-col-xs12 item">
            <div class="counter red">
                <div class="counter-content">
                    <div class="counter-icon fa fa-bar-chart"></div>
                    <span class="counter-value" id="dm-week">0</span>
                </div>
                <h3 class="title">本周弹幕数量</h3>
            </div>
        </div>

        <div class="layui-col-md4 layui-col-sm4 layui-col-xs12 item">
            <div class="counter">
                <div class="counter-content">
                    <div class="counter-icon fa fa-list-alt"></div>
                    <span class="counter-value" id="dm-total">0</span>
                </div>
                <h3 class="title">历史弹幕数量</h3>
            </div>
        </div>

    </div>


    <div class="layui-row row-gift">
        <div class="layui-col-md4 layui-col-sm4 layui-col-xs12 item">
            <div class="counter purple">
                <div class="counter-content">
                    <div class="counter-icon fa fa-line-chart"></div>
                    <span class="counter-value" id="gift-today">0</span>
                </div>
                <h3 class="title">今日礼物数量</h3>
            </div>
        </div>

        <div class="layui-col-md4 layui-col-sm4 layui-col-xs12 item">
            <div class="counter red">
                <div class="counter-content">
                    <div class="counter-icon fa fa-bar-chart"></div>
                    <span class="counter-value" id="gift-week">0</span>
                </div>
                <h3 class="title">本周礼物数量</h3>
            </div>
        </div>

        <div class="layui-col-md4 layui-col-sm4 layui-col-xs12 item">
            <div class="counter">
                <div class="counter-content">
                    <div class="counter-icon fa fa-list-alt"></div>
                    <span class="counter-value" id="gift-total">0</span>
                </div>
                <h3 class="title">历史礼物数量</h3>
            </div>
        </div>

    </div>

    <div class="layui-row row-time">
        <div class="layui-col-md8 layui-col-md-offset2 layui-col-sm10 layui-col-sm-offset1 layui-col-xs12 item">
            <div class="time-div">
                <p>数据统计开始于</p>
                <p class="start-time"></p>
            </div>
        </div>
    </div>

    <div class="layui-row notic">
        <p>统计说明</p>
        <p>弹幕统计默认过滤无用弹幕和少于3个文字的弹幕</p>
        <p>礼物信息默认过滤少于88000金豆一下的礼物</p>
    </div>

</div>


<script type="text/javascript">

    layui.use(['element', 'form', 'layer', 'laypage'], function () {
        var element = layui.element;

        $().ready(function () {

            title('统计信息');

            setTab('about/count');

            getDanmuCount();


            function getDanmuCount() {

                var url = '/api/AdminDanmu/getcount';

                var search = {};
                search['type'] = 'getCount';

                $.post(
                    url,
                    search,
                    function (result) {

                        if (result.code == 0) {

                            setData(result.message);
                        } else {
                            layer.msg(result.message);

                        }

                    },
                    'json'
                );

            }

            function setData(data) {

                setDm('dm-today', data.dm.today);
                setDm('dm-week', data.dm.week);
                setDm('dm-total', data.dm.total);

                setDm('gift-today', data.gift.today);
                setDm('gift-week', data.gift.week);
                setDm('gift-total', data.gift.total);

                $('.start-time').text(data.start_time);
            }

            function setDm(className, value) {

                $('#' + className).animate({
                    Counter: value
                }, {
                    duration: 3500,
                    easing: 'swing',
                    step: function (now) {
                        $(this).text(Math.ceil(now));
                    }
                });

            }


        });

    });
</script>
